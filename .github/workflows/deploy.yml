name: ðŸš€ Deploy RAG-Anything for AWS Fargate/ECS
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: punit87/rag-anything
  PARSER: docling

jobs:
  build-rag-anything:
    name: ðŸ› ï¸ Build Optimized RAG-Anything Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4
        
      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: ðŸ” Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ðŸ³ Build and Push Optimized Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            RAG_PARSER=${{ env.PARSER }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
  summary:
    name: ðŸ§¾ Deployment Summary
    runs-on: ubuntu-latest
    needs: build-rag-anything
    if: always()
    steps:
      - name: ðŸª¶ Write Deployment Summary
        run: |
          {
            echo "## ðŸš€ RAG-Anything Optimized for AWS Fargate/ECS"
            echo ""
            echo "### ðŸŽ¯ Image Built Successfully"
            echo "- **Registry**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`"
            echo "- **Tags**: \`latest\`, \`${{ github.ref_name }}\`, \`${{ github.sha }}\`"
            echo "- **Architectures**: amd64, arm64"
            echo ""
            echo "### âœ¨ Optimizations"
            echo "- âœ… Multi-stage build for smaller image size"
            echo "- âœ… CPU-only PyTorch (smaller, faster)"
            echo "- âœ… Pre-installed Tesseract OCR via jitesoft"
            echo "- âœ… FastAPI server with health checks"
            echo "- âœ… Production-ready logging"
            echo ""
            echo "### ðŸ“Š Recommended ECS Configuration"
            echo "\`\`\`"
            echo "CPU: 2048-4096 (2-4 vCPU)"
            echo "Memory: 4096-8192 MB (4-8 GB)"
            echo "\`\`\`"
            echo ""
            echo "### ðŸš€ Quick Deploy"
            echo "\`\`\`bash"
            echo "# Set environment variables"
            echo "export AWS_ACCOUNT_ID=123456789012"
            echo "export AWS_REGION=us-east-1"
            echo ""
            echo "# Run deployment script"
            echo "./scripts/deploy-to-ecs.sh"
            echo "\`\`\`"
          } >> $GITHUB_STEP_SUMMARY