name: ðŸš€ Deploy RAG-Anything Docker Image

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: punit87/rag-anything
  PARSER: docling

jobs:
  build-rag-anything:
    name: ðŸ› ï¸ Build & Push RAG-Anything (Docling)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ§± Create Dockerfile for RAG-Anything (Docling)
        run: |
          mkdir -p rag-anything
          cat > rag-anything/Dockerfile << 'EOF'
          FROM python:3.11-slim
          ARG RAG_PARSER=docling
          ENV PYTHONUNBUFFERED=1

          # System deps
          RUN apt-get update && apt-get install -y \
              git curl wget build-essential \
              && rm -rf /var/lib/apt/lists/*

          # Fast pip
          RUN pip install --no-cache-dir uv

          WORKDIR /app

          # Core dependencies
          RUN pip install --no-cache-dir "raganything[all]" docling

          COPY <<'SCRIPT' /app/entrypoint.sh
          #!/bin/bash
          echo "ðŸš€ RAG-Anything container ready!"
          echo "Parser: ${RAG_PARSER}"
          python -c "import raganything; print('âœ… RAG-Anything OK')"
          python -c "import docling; print('âœ… Docling OK')"
          exec "$@"
          SCRIPT

          RUN chmod +x /app/entrypoint.sh
          ENTRYPOINT ["/app/entrypoint.sh"]
          CMD ["python", "-c", "import raganything; print('RAG-Anything is ready!')"]
          EOF

      - name: ðŸ³ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./rag-anything
          file: ./rag-anything/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            RAG_PARSER=${{ env.PARSER }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  summary:
    name: ðŸ§¾ Deployment Summary
    runs-on: ubuntu-latest
    needs: build-rag-anything
    if: always()

    steps:
      - name: ðŸª¶ Write Deployment Summary
        run: |
          {
            echo "## ðŸš€ RAG-Anything Docker Image Deployed Successfully!"
            echo ""
            echo "### ðŸ§© Tags:"
            echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`"
            echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}\`"
            echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}\`"
            echo ""
            echo "### ðŸ§° Features"
            echo "- âœ… RAG-Anything with all optional dependencies"
            echo "- âœ… Docling parser included"
            echo "- âœ… Multi-architecture (amd64, arm64)"
            echo ""
            echo "### ðŸ§ª Quick Usage"
            echo "\`\`\`bash"
            echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            echo "docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            echo "\`\`\`"
          } >> $GITHUB_STEP_SUMMARY