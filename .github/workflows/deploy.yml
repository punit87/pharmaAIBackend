name: ðŸš€ Deploy RAG-Anything Docker Image
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: punit87/rag-anything
  PARSER: docling
jobs:
  build-rag-anything:
    name: ðŸ› ï¸ Build & Push RAG-Anything (Docling)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4
      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: ðŸ” Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: ðŸ§± Create Dockerfile for RAG-Anything (Docling)
        run: |
          mkdir -p rag-anything
          cat > rag-anything/Dockerfile << 'EOF'
          # Use jitesoft/tesseract-ocr Ubuntu-based image (supports PyTorch wheels)
          # Available tags: 5-24.04, 5-22.04, 5-20.04 for Ubuntu versions
          FROM jitesoft/tesseract-ocr:5-24.04
          
          # Switch to root user to install packages
          USER root
          
          # Install Python and build dependencies using apt (Ubuntu)
          RUN apt-get update && apt-get install -y --no-install-recommends \
              python3 \
              python3-pip \
              python3-venv \
              git \
              build-essential \
              && rm -rf /var/lib/apt/lists/*
          
          # Create home directory for tesseract user
          RUN mkdir -p /home/tesseract && chown tesseract:tesseract /home/tesseract
          
          # Switch back to tesseract user for security
          USER tesseract
          
          # Set up Python environment
          ENV PYTHONUNBUFFERED=1
          ENV VIRTUAL_ENV=/home/tesseract/venv
          ENV PATH="$VIRTUAL_ENV/bin:${PATH}"
          
          # Create virtual environment
          RUN python3 -m venv $VIRTUAL_ENV
          
          # Upgrade pip and install uv for faster package installation
          RUN pip install --no-cache-dir --upgrade pip uv
          
          WORKDIR /app
          
          # Use uv for fast dependency installation
          # Install docling first, then raganything[all]
          RUN uv pip install --no-cache docling
          RUN uv pip install --no-cache "raganything[all]"
          
          ARG RAG_PARSER=docling
          COPY <<'SCRIPT' /app/entrypoint.sh
          #!/bin/bash
          echo "ðŸš€ RAG-Anything container ready!"
          echo "Parser: ${RAG_PARSER}"
          
          # Verify Tesseract installation
          tesseract --version
          
          # Verify Python packages
          python3 -c "import raganything; print('âœ… RAG-Anything OK')"
          python3 -c "import docling; print('âœ… Docling OK')"
          
          exec "$@"
          SCRIPT
          
          USER root
          RUN chmod +x /app/entrypoint.sh
          USER tesseract
          
          ENTRYPOINT ["/app/entrypoint.sh"]
          CMD ["python3", "-c", "import raganything; print('RAG-Anything is ready!')"]
          EOF
      - name: ðŸ³ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./rag-anything
          file: ./rag-anything/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            RAG_PARSER=${{ env.PARSER }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  summary:
    name: ðŸ§¾ Deployment Summary
    runs-on: ubuntu-latest
    needs: build-rag-anything
    if: always()
    steps:
      - name: ðŸª¶ Write Deployment Summary
        run: |
          {
            echo "## ðŸš€ RAG-Anything Docker Image Deployed Successfully!"
            echo ""
            echo "### ðŸ§© Tags:"
            echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`"
            echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}\`"
            echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}\`"
            echo ""
            echo "### ðŸ§° Features"
            echo "- âœ… RAG-Anything with all optional dependencies"
            echo "- âœ… Docling parser included"
            echo "- âœ… **Pre-installed Tesseract OCR via jitesoft/tesseract-ocr**"
            echo "- âœ… Multi-architecture (amd64, arm64)"
            echo "- âœ… Python virtual environment for clean package management"
            echo "- âœ… Ubuntu 24.04 base for ML library compatibility"
            echo ""
            echo "### ðŸ§ª Quick Usage"
            echo "\`\`\`bash"
            echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            echo "docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            echo "\`\`\`"
          } >> $GITHUB_STEP_SUMMARY