name: 🚀 Deploy RAG-Anything Docker Image
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: punit87/rag-anything
  PARSER: docling
jobs:
  build-rag-anything:
    name: 🛠️ Build & Push RAG-Anything (Docling)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4
      - name: ⚙️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: 🔐 Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: 🧱 Create Dockerfile for RAG-Anything (Docling)
        run: |
          mkdir -p rag-anything
          cat > rag-anything/Dockerfile << 'EOF'
          # Use jitesoft/tesseract-ocr as the base image, which provides Tesseract and sets a non-root user.
          FROM jitesoft/tesseract-ocr:5-alpine
          
          # Fix 1: Switch to the root user to gain permissions for apk (package manager).
          USER root
          
          # Install Python and its build dependencies using the Alpine package manager (apk).
          RUN apk update \
            && apk add --no-cache \
            python3 \
            py3-pip \
            git \
            build-base \
            && rm -rf /var/cache/apk/*
          
          # FIX 3: Explicitly create the home directory for the 'tesseract' user, 
          # which is required for virtual environment.
          RUN mkdir -p /home/tesseract && chown tesseract:tesseract /home/tesseract
          
          # Switch back to the non-root user ('tesseract') for security and subsequent steps.
          USER tesseract
          
          # Use 'python3' and 'pip3' on Alpine
          ENV PYTHONUNBUFFERED=1
          
          # FIX 4: Create and use a virtual environment to bypass PEP 668
          ENV VIRTUAL_ENV=/home/tesseract/venv
          ENV PATH="$VIRTUAL_ENV/bin:${PATH}"
          
          # Create virtual environment
          RUN python3 -m venv $VIRTUAL_ENV
          
          # Fast pip install via uv (now works without restrictions)
          RUN pip install --no-cache-dir uv
          
          WORKDIR /app
          
          # Core dependencies (using pip from virtual environment)
          RUN pip install --no-cache-dir "raganything[all]" docling
          
          ARG RAG_PARSER=docling
          COPY <<'SCRIPT' /app/entrypoint.sh
          #!/bin/bash
          echo "🚀 RAG-Anything container ready!"
          echo "Parser: ${RAG_PARSER}"
          
          # Verify Tesseract installation
          tesseract --version
          
          # Verify Python packages
          python3 -c "import raganything; print('✅ RAG-Anything OK')"
          python3 -c "import docling; print('✅ Docling OK')"
          
          exec "$@"
          SCRIPT
          
          RUN chmod +x /app/entrypoint.sh
          ENTRYPOINT ["/app/entrypoint.sh"]
          CMD ["python3", "-c", "import raganything; print('RAG-Anything is ready!')"]
          EOF
      - name: 🐳 Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./rag-anything
          file: ./rag-anything/Dockerfile
          # jitesoft/tesseract-ocr supports multi-platform building
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            RAG_PARSER=${{ env.PARSER }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  summary:
    name: 🧾 Deployment Summary
    runs-on: ubuntu-latest
    needs: build-rag-anything
    if: always()
    steps:
      - name: 🪶 Write Deployment Summary
        run: |
          {
            echo "## 🚀 RAG-Anything Docker Image Deployed Successfully!"
            echo ""
            echo "### 🧩 Tags:"
            echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`"
            echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}\`"
            echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}\`"
            echo ""
            echo "### 🧰 Features"
            echo "- ✅ RAG-Anything with all optional dependencies"
            echo "- ✅ Docling parser included"
            echo "- ✅ **Pre-installed Tesseract via jitesoft/tesseract-ocr**"
            echo "- ✅ Multi-architecture (amd64, arm64)"
            echo "- ✅ Python virtual environment for clean package management"
            echo ""
            echo "### 🧪 Quick Usage"
            echo "\`\`\`bash"
            echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            echo "docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            echo "\`\`\`"
          } >> $GITHUB_STEP_SUMMARY