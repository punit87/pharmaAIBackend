name: Build and Push Container Image

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'apps/**'
      - 'lambda/**'
      - 'infrastructure/**'
      - '.github/workflows/build.yml'
  workflow_dispatch:

env:
  ECR_REPOSITORY: pharma-raganything-dev-2

jobs:
  build-and-push:
    name: Build and Push Container Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Create ECR Repository if not exists
      env:
        ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
      run: |
        echo "ðŸ” [ECR] Checking if ECR repository exists..."
        AWS_REGION="${{ secrets.AWS_DEFAULT_REGION }}"
        
        # Check if repository exists
        if aws ecr describe-repositories --repository-names "$ECR_REPOSITORY" --region "$AWS_REGION" >/dev/null 2>&1; then
          echo "âœ… [ECR] Repository already exists: $ECR_REPOSITORY"
        else
          echo "ðŸ“¦ [ECR] Creating ECR repository: $ECR_REPOSITORY"
          aws ecr create-repository \
            --repository-name "$ECR_REPOSITORY" \
            --region "$AWS_REGION" \
            --image-scanning-configuration scanOnPush=true
          
          echo "ðŸ“‹ [ECR] Setting lifecycle policy..."
          aws ecr put-lifecycle-policy \
            --repository-name "$ECR_REPOSITORY" \
            --region "$AWS_REGION" \
            --lifecycle-policy-text '{
              "rules": [
                {
                  "rulePriority": 1,
                  "description": "Keep only 1 image",
                  "selection": {
                    "tagStatus": "any",
                    "countType": "imageCountMoreThan",
                    "countNumber": 1
                  },
                  "action": {
                    "type": "expire"
                  }
                }
              ]
            }'
          
          echo "âœ… [ECR] Repository created successfully: $ECR_REPOSITORY"
        fi

    - name: Build and push RAG-Anything async server image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
        IMAGE_TAG: latest
      run: |
        echo "ðŸ”„ [DEPLOY] Starting RAG-Anything async server image build at $(date)"
        BUILD_START=$(date +%s.%3N)
        
        echo "ðŸ“¦ [DEPLOY] Building RAG-Anything async server Docker image..."
        echo "ðŸ“‹ [DEPLOY] Dependencies: raganything[all], boto3, flask, docling"
        docker build -f Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        BUILD_END=$(date +%s.%3N)
        BUILD_DURATION=$(echo "$BUILD_END - $BUILD_START" | bc)
        echo "âœ… [DEPLOY] RAG-Anything async server image built in ${BUILD_DURATION}s"
        
        echo "ðŸ“¤ [DEPLOY] Pushing RAG-Anything async server image to ECR..."
        PUSH_START=$(date +%s.%3N)
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        PUSH_END=$(date +%s.%3N)
        PUSH_DURATION=$(echo "$PUSH_END - $PUSH_START" | bc)
        echo "âœ… [DEPLOY] RAG-Anything async server image pushed in ${PUSH_DURATION}s"
        
        TOTAL_END=$(date +%s.%3N)
        TOTAL_DURATION=$(echo "$TOTAL_END - $BUILD_START" | bc)
        echo "ðŸŽ‰ [DEPLOY] RAG-Anything async server total time: ${TOTAL_DURATION}s"
        echo "ðŸ“‹ [DEPLOY] Pushed RAG-Anything async server image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
