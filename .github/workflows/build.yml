name: Build ECS images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build ECS images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build docling image
      - name: Build docling image
        run: |
          docker build -t pharma/docling:latest -f Dockerfile.docling .

      # Build raganything image
      - name: Build raganything image
        run: |
          docker build -t pharma/raganything:latest -f Dockerfile.raganything .

      # Tag and push images to GHCR
      - name: Tag and push images to GHCR
        env:
          OWNER: ${{ github.repository_owner }}
        run: |
          docker tag pharma/docling:latest ghcr.io/${OWNER}/docling:latest
          docker tag pharma/raganything:latest ghcr.io/${OWNER}/raganything:latest
          docker push ghcr.io/${OWNER}/docling:latest
          docker push ghcr.io/${OWNER}/raganything:latest

      # Smoke tests
      - name: Smoke test - docling python imports
        run: |
          docker run --rm pharma/docling:latest python3 -c "import docling; print('Docling imported successfully')"

      - name: Smoke test - raganything python imports
        run: |
          docker run --rm pharma/raganything:latest python3 -c "import raganything; print('RAG-Anything imported successfully')"
