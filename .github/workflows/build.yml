name: Build images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build pipelines (classic and lambda)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        variant: [ classic, lambda ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Classic pipeline: tesseract -> docling -> raganything
      - name: Build classic - tesseract
        if: matrix.variant == 'classic'
        run: |
          docker build -t pharma/tesseract:latest -f Dockerfile.tesseract .

      - name: Build classic - docling (FROM pharma/tesseract)
        if: matrix.variant == 'classic'
        run: |
          docker build -t pharma/docling:latest -f Dockerfile.docling .

      - name: Build classic - raganything (FROM pharma/docling)
        if: matrix.variant == 'classic'
        run: |
          docker build -t pharma/raganything:latest --build-arg RAGANYTHING_EXTRAS=text -f Dockerfile.raganything .

      - name: Tag + push classic images to GHCR
        if: matrix.variant == 'classic'
        env:
          OWNER: ${{ github.repository_owner }}
        run: |
          docker tag pharma/tesseract:latest ghcr.io/${OWNER}/tesseract:latest
          docker tag pharma/docling:latest ghcr.io/${OWNER}/docling:latest
          docker tag pharma/raganything:latest ghcr.io/${OWNER}/raganything:latest
          docker push ghcr.io/${OWNER}/tesseract:latest
          docker push ghcr.io/${OWNER}/docling:latest
          docker push ghcr.io/${OWNER}/raganything:latest

      - name: Smoke - docling classic tesseract available
        if: matrix.variant == 'classic'
        run: |
          docker run --rm pharma/docling:latest tesseract --version

      - name: Smoke - docling classic python imports
        if: matrix.variant == 'classic'
        run: |
          docker run --rm pharma/docling:latest python3 -c "import pytesseract, docling; print(pytesseract.get_tesseract_version())"

      # Lambda pipeline: tesseract-lambda -> docling-lambda -> raganything-lambda
      - name: Build lambda - tesseract
        if: matrix.variant == 'lambda'
        run: |
          docker build -t pharma/tesseract-lambda:latest -f Dockerfile.tesseract.lambda .

      - name: Build lambda - docling (FROM pharma/tesseract-lambda)
        if: matrix.variant == 'lambda'
        run: |
          docker build -t pharma/docling-lambda:latest -f Dockerfile.docling.lambda .

      - name: Build lambda - raganything (FROM pharma/docling-lambda)
        if: matrix.variant == 'lambda'
        run: |
          docker build -t pharma/raganything-lambda:latest --build-arg RAGANYTHING_EXTRAS=text -f Dockerfile.raganything.lambda .

      - name: Tag + push lambda images to GHCR
        if: matrix.variant == 'lambda'
        env:
          OWNER: ${{ github.repository_owner }}
        run: |
          docker tag pharma/tesseract-lambda:latest ghcr.io/${OWNER}/tesseract-lambda:latest
          docker tag pharma/docling-lambda:latest ghcr.io/${OWNER}/docling-lambda:latest
          docker tag pharma/raganything-lambda:latest ghcr.io/${OWNER}/raganything-lambda:latest
          docker push ghcr.io/${OWNER}/tesseract-lambda:latest
          docker push ghcr.io/${OWNER}/docling-lambda:latest
          docker push ghcr.io/${OWNER}/raganything-lambda:latest

      - name: Smoke - docling lambda tesseract available
        if: matrix.variant == 'lambda'
        run: |
          docker run --rm --entrypoint /bin/sh pharma/docling-lambda:latest -lc "tesseract --version"

      - name: Smoke - docling lambda python imports
        if: matrix.variant == 'lambda'
        run: |
          docker run --rm --entrypoint /bin/sh pharma/docling-lambda:latest -lc "python3 -c 'import pytesseract, docling; print(pytesseract.get_tesseract_version())'"
